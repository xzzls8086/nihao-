<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格</title>
</head>
<style>
	table{
		width: 400px;height: 250px;
		margin-top:1px solid #ccc;
		margin-left:1px solid #ccc;
		text-align: center;
		margin: 0 auto;
	}
	td{
		margin-bottom: 1px solid #ccc;
		margin-right:  1px solid #ccc;
		width: 150px;
	}
	tr{
		height:70px; 
	}
</style>
<body>
	<table border="1" cellspacing="0" cellpadding="0">
		<tr>
			<td>姓名</td>
			<td>性别</td>
			<td>年龄</td>
			<td rowspan="2">贴照片处</td>
		</tr>
		<tr>
			<td>张三</td>
			<td>男</td>
			<td>19</td>
			

		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
			<td></td>

		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
			<td></td>

		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
			<td></td>

		</tr>
	</table>
</body>
</html>
